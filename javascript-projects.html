<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Projects Gallery - Zee Technologies</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="javascript-projects.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <nav class="navbar">
        <div class="nav-brand">
            <span class="logo">ZT</span>
            <span class="brand-name">Zee Technologies</span>
        </div>
        <div class="nav-toggle" id="nav-toggle">
            <i class="fas fa-bars"></i>
        </div>
        <ul class="nav-links">
            <li><a href="index.html#home">Home</a></li>
            <li><a href="index.html#about">About</a></li>
            <li><a href="index.html#services">Services</a></li>
            <li><a href="python-projects.html">Python Projects</a></li>
            <li><a href="javascript-projects.html" class="active">JavaScript Projects</a></li>
            <li><a href="vbnet-projects.html">VB.NET Projects</a></li>
            <li><a href="web-projects.html">Web Projects</a></li>
            <li><a href="index.html#contact">Contact</a></li>
        </ul>
    </nav>

    <main class="projects-container">
        <section class="upload-section">
            <h2>Share Your JavaScript Project</h2>
            <form id="project-upload-form" class="upload-form">
                <div class="form-group">
                    <label for="project-title">Project Title</label>
                    <input type="text" id="project-title" required>
                </div>
                <div class="form-group">
                    <label for="project-description">Description</label>
                    <textarea id="project-description" required></textarea>
                </div>
                <div class="form-group">
                    <label for="project-tech">Technologies Used</label>
                    <div class="tech-tags">
                        <label class="tech-tag"><input type="checkbox" value="vanilla-js"> Vanilla JS</label>
                        <label class="tech-tag"><input type="checkbox" value="react"> React</label>
                        <label class="tech-tag"><input type="checkbox" value="vue"> Vue.js</label>
                        <label class="tech-tag"><input type="checkbox" value="angular"> Angular</label>
                        <label class="tech-tag"><input type="checkbox" value="node"> Node.js</label>
                        <label class="tech-tag"><input type="checkbox" value="express"> Express</label>
                    </div>
                </div>
                <div class="form-group">
                    <label for="project-media">Upload Media (Images/Videos/Demos)</label>
                    <input type="file" id="project-media" accept="image/*,video/*" multiple required>
                    <div class="media-preview" id="media-preview"></div>
                </div>
                <div class="form-group">
                    <label for="project-demo">Live Demo URL (Optional)</label>
                    <input type="url" id="project-demo" placeholder="https://your-demo-url.com">
                </div>
                <div class="form-group">
                    <label for="project-github">GitHub Repository (Optional)</label>
                    <input type="url" id="project-github" placeholder="https://github.com/username/repository">
                </div>
                <button type="submit" class="submit-btn">Share Project</button>
            </form>
        </section>

        <section class="projects-gallery">
            <h2>JavaScript Projects Gallery</h2>
            <div class="tech-filter">
                <button class="filter-btn active" data-tech="all">All</button>
                <button class="filter-btn" data-tech="vanilla-js">Vanilla JS</button>
                <button class="filter-btn" data-tech="react">React</button>
                <button class="filter-btn" data-tech="vue">Vue.js</button>
                <button class="filter-btn" data-tech="angular">Angular</button>
                <button class="filter-btn" data-tech="node">Node.js</button>
            </div>
            <div class="projects-grid" id="projects-grid">
                <!-- Project cards will be dynamically added here -->
            </div>
        </section>
    </main>

    <!-- Project Modal -->
    <div class="modal" id="project-modal">
        <div class="modal-content">
            <span class="close-modal">&times;</span>
            <div class="modal-body">
                <div class="project-details">
                    <h2 id="modal-title"></h2>
                    <div class="project-tech-tags" id="modal-tech-tags"></div>
                    <div id="modal-media"></div>
                    <p id="modal-description"></p>
                    <div class="project-links">
                        <a id="demo-link" href="#" target="_blank" class="demo-btn">
                            <i class="fas fa-external-link-alt"></i> Live Demo
                        </a>
                        <a id="github-link" href="#" target="_blank" class="github-btn">
                            <i class="fab fa-github"></i> View Code
                        </a>
                    </div>
                    <div class="rating-section">
                        <h3>Rate this project</h3>
                        <div class="stars">
                            <i class="fas fa-star" data-rating="1"></i>
                            <i class="fas fa-star" data-rating="2"></i>
                            <i class="fas fa-star" data-rating="3"></i>
                            <i class="fas fa-star" data-rating="4"></i>
                            <i class="fas fa-star" data-rating="5"></i>
                        </div>
                        <p class="rating-message"></p>
                    </div>
                    <div class="comments-section">
                        <h3>Comments</h3>
                        <form id="comment-form">
                            <textarea placeholder="Leave a comment..." required></textarea>
                            <button type="submit" class="submit-btn">Post Comment</button>
                        </form>
                        <div class="comments-list"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="javascript-projects.js"></script>
</body>
</html>
